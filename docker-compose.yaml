# docker-compose.yml
version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: spx-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: sp500_data
      POSTGRES_USER: sp500user
      POSTGRES_PASSWORD: sp500pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c shared_preload_libraries=timescaledb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sp500user -d sp500_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin f√ºr GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: spx-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sp500.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - timescaledb

  redis:
    image: redis:7-alpine
    container_name: spx-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  timescale_data:
  pgadmin_data:
  redis_data:
